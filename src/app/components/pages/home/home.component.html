<app-search></app-search>
<ul>

  <li *ngFor=" let pic of pics">

    <a routerLink="/pic/{{pic.id}}">
      <img [src]="pic.imageUrl"  [alt]="pic.name" (click)="pic.caption">


      <div class="content">
        <div class="name">
          {{pic.name}}
        </div>
<div class="product-item-footer">
  <div class="origins">
    <span *ngFor="let origin of pic.origins">
      {{origin}}
    </span>
  </div>
</div>
      </div>
    </a>

  </li>

</ul>
